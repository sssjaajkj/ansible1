- name: install and run mysql
  hosts: mysql
  become: yes
  tasks: #install and run mysql
  - name: insatll mysql
    ansible.builtin.dnf:
      name: mysql
      state: latest
  - name: start mysql
    ansible.builtin.service:
       name: mysql
       state: started
       enabled: yes


- name: install and run nginx
  hosts: web
  become: yes # equal to -b in adhoc commands, getting root access
  tasks: #list of tasks
  - name: install nginx
    ansible.builtin.dnf:
      name:  nginx
      state: latest
  - name: start nginx
    ansible.builtin.service:
       name: nginx
       state: started
       enabled: yes


