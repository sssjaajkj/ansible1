- name: default value
  hosts: localhost
  tasks:
  - name: print default values
    ansible.builtin.debug:
      msg: "Hello {{course | default ('Ansible')}}"

- name: Upper case
  hosts: localhost
  vars:
    greeting: "Hello ..., Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "Hello ..., Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1,2,3,3,4,2,4,5] 
    tasks:
    - name: remove duplicates
      ansible.builtin.debug:
        msg: "{{ number | unique }}"     