- name: default value
  hosts: localhost
  tasks:
  - name: print default values
    ansible.builtin.debug:
      msg: "Hello {{course | default ('Ansible')}}"

  - name: Upper case
    hosts: localhost
    vars:
      greeting: "Hello ..." Good Morning"
    tasks:
    - name: convert into uppercase
      ansible.builtin.debug:
        msg: "{{greeting | upper}}"